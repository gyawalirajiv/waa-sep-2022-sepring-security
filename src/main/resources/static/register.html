<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="container"></div>
    <div style="width: 20%; margin: 0 auto; margin-top: 50px;">
        <div class="card">
            <div class="card-header">
                Login
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="Username" class="form-label">Username</label>
                    <input type="email" class="form-control" id="username"/>
                </div>
                <div class="mb-3">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"/>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="firstname" class="form-control" id="firstname"/>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="lastname" class="form-control" id="lastname"/>
                </div>
                <button id="register" class="btn btn-secondary">Register</button>
            </div>
        </div>
        <hr>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <span>Wanna Login?</span>
            <button id="login" class="btn btn-primary">Login</button>
        </div>

    </div>
</body>
<script>

    const login = document.getElementById("login");
    login.onclick = () => {window.location.href = "./login.html"};

    const register = document.getElementById("register");
    register.onclick = () => {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const firstname = document.getElementById("firstname").value;
        const lastname = document.getElementById("lastname").value;
        const json = {email: username, password: password, firstname, lastname};
        fetch("http://localhost:8080/uaa/register", {method: 'POST', body: JSON.stringify(json), headers: new Headers({'content-type': 'application/json'}),})
            .then(response => window.location.href = "./login.html")
            .catch(() => alert("Invalid Data!"))
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
